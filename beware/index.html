<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجنب العقبات</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player;
        let cursors;
        let obstacles;
        let score = 0;
        let scoreText;

        function preload() {
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky1.png');
            this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
            this.load.image('obstacle', 'https://labs.phaser.io/assets/sprites/brick.png');
        }

        function create() {
            this.add.image(400, 300, 'sky');

            player = this.physics.add.sprite(100, 450, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            obstacles = this.physics.add.group({
                key: 'obstacle',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            obstacles.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                child.setVelocity(Phaser.Math.Between(-200, 200), 20);
            });

            this.physics.add.collider(player, obstacles, hitObstacle, null, this);

            cursors = this.input.keyboard.createCursorKeys();

            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            score += 1;
            scoreText.setText('Score: ' + score);
        }

        function hitObstacle(player, obstacle) {
            this.physics.pause();
            player.setTint(0xff0000);
            scoreText.setText('Game Over! Final Score: ' + score);
        }
    </script>
</body>
</html>
