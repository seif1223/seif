<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اهلا</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, red, blue);
            font-family: "Tahoma", serif;
            color: gold;
            padding: 90px;
        }
        
        h1 {
            font-size: 60px;
        }

        h2 {
            font-size: 50px;
        }

        p {
            font-size: 30px;
        }

        img {
            max-width: 90%;
            height: auto;
        }

        /* Game Styles */
        #game-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }

        #score {
            font-size: 40px;
            font-weight: bold;
        }

        #click-button {
            font-size: 30px;
            padding: 10px 20px;
            background: yellow;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #click-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>الشهادة</h1>
    <img src="master.jpg" alt="صورة الشهادة">
    <h2>أود أن أشكر</h2>
    <p>المعلمين والمعلمات وأهلي، خاصة أمي وأبي، على المجهود والمساعدة، لأنهم يتمنون لي أفضل الأشياء.</p>

    <!-- Simple Clicker Game -->
    <div id="game-container">
        <h2>لعبة النقاط</h2>
        <p>اضغط على الزر لجمع النقاط!</p>
        <p>النقاط: <span id="score">0</span></p>
        <button id="click-button" onclick="increaseScore()">اضغط هنا!</button>
    </div>

    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }
    </script>
</body>
</html>
